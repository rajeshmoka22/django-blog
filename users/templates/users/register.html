{% extends "entries/base.html" %}
{% block content %}
	<div class="col-md-8">

		<h1 class="my-4">
		</h1>
		<div class="card mb-4">
				
			<h4 class="card-header">
				Create an Account
			</h4>
			<div class="card-body">
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<button type="submit" class="btn btn-primary">Create Account</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
